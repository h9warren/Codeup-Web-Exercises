<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
<style type="text/css">
body {
  background-color: #EEE;
}
div {
  margin: 0px;
  padding: 0px;
}
.container {
  width: 90vw;
  margin: 0 auto;
  height: 90vh;

}
.UI {
  width: 40%;
  height: 100%;



}
.display {
  display:inline;
  width: 60%;
  height: 100%;
  background-color: #eee;
}
#leftSide, #rightSide {
  display:inline;

}
#playerOne {
  float:left;
  background-color: pink;
}
#leftSide{
  float:left;

}
#leftUI{
  float:right;
}
#rightUI{
  float:left;
}
#playerTwo{

  display:inline;
  float:right;
  background-color: pink;
}
.game {
  width: 100%;
  height: 85%;
  background-color: white;
}
.player {
  width: 50%;
  height: 15%;
}
.player, .game {
  float: left;
}
.column {
  float: left;
  width: 32.6%;
  height: 100%;
  background-color: #eee;
}
#two, #four, #six, #eight {

}
#three, #six, #nine{
  /*border-right: none;*/
}
.divider {
    background-color: #555;
}
#leftDivider{
  float: left;
  width: 1.1%;
  height: 100%;
  border-radius: 20px;
}
#rightDivider{
  float: left;
  width: 1.1%;
  height: 100%;
  border-radius: 20px;
}
#vert1, #vert2, #vert3,
#vert4, #vert5, #vert6 {
  position: relative;
  float: left;
  height: 1.6%;
  width: 100%;
}
#vert1, #vert2 {
  border-radius: 10px 0 0 10px;
}
#vert5, #vert6 {
  border-radius: 0 10px 10px 0;
}
.box {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  position: relative;
  float: left;
  width: 85%;
  height: 24.6%;
  border-radius: 60px;
  border: 10px dotted #DDD;
  background-color: none;
  margin: 8%;

}





</style>

  </head>
  <body>
    <div class= "container">
    <div class="player" id="leftSide">
      <div class="UI" id="playerOne">Player 1</div>
      <div class="display" id="leftUI"></div>
    </div>
    <div class="player" id="rightSide">
      <div class="display" id="rightUI"></div>
      <div class="UI" id="playerTwo">Player 2</div>
    </div>
    <div class="game">
      <div class="column" id="leftColumn">
        <div class="box" id="one" value="1"></div>
        <div class="divider" id="vert1"></div>
        <div class="box" id="four" value="4"></div>
        <div class="divider" id="vert2"></div>
        <div class="box" id="seven" value="7"></div>
      </div>
      <div class="divider" id="leftDivider"></div>
      <div class="column" id="centerColumn">
        <div class="box" id="two" value="2"></div>
        <div class="divider" id="vert3"></div>
        <div class="box" id="five" value="5"></div>
        <div class="divider" id="vert4"></div>
        <div class="box" id="eight" value="8"></div>
      </div>
      <div class="divider" id="rightDivider"></div>
      <div class="column" id="rightColumn">
        <div class="box" id="three" value="3"></div>
        <div class="divider" id="vert5"></div>
        <div class="box" id="six" value="6"></div>
        <div class="divider" id="vert6"></div>
        <div class="box" id="nine" value="9"></div>
      </div>
      </div>
    </container>
  </body>
  </html>
