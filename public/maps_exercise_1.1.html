<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/maps_exercise_1.1.css">
  </head>
  <body>
    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4MykfDptSwWPPeSBADg68S6bmkDuL3Dc"
  type="text/javascript"></script>
  <script type="text/javascript">
  (function() {
      "use strict";

      // <!-- Set our map options -->
      var mapOptions = {
        <!-- set the zoom level -->
        zoom: 21,

        <!-- This sets the center of the map at our location -->
        center: {
          lat: 29.426791,
          lng: -98.489602
        },

        mapTypeId: google.maps.MapTypeId.ROADMAP

      }
      // <!-- render the map -->
      var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

      // set address to geocode
      var address = "300 Alamo Plaza, San Antonio, TX, 78205";

      // Init geocoder object
      var geocoder = new google.maps.Geocoder();

      // Geocode our address
      geocoder.geocode({ "address": address},function(results, status) {

      // check for a successful result
      if (status == google.maps.GeocoderStatus.OK) {
        // Recenter the map over the address
        map.setCenter(results[0].geometry.location);
        console.log(results[0]);

        var codeup = { lat: 29.426791, lng: -98.89602 };
        var marker = new google.maps.Marker({
          position: codeup,
          map: map
        });
        var infowindow = new google.maps.InfoWindow({
          content: "Changing the world, one programmer at a time."
        });
        infowindow.open(map,marker);
      } else {

        // show an error message with the status if our request fails
        alert("Geocoding was not successful â€“ STATUS: " + status);

      }

      })
  })();
  </script>

  </body>
</html>
